<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link rel="stylesheet" type="text/css" href="/static/style/login.css"/>
        <link rel="stylesheet" href="/static/style/font-awesome.min.css">
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        <div id="header" class="header">
            <div id="header_title" class="header_title">LifeLine</div>
        </div>
        <div id="content">
            <div id="show_div" class="show_div"></div>
            <div id="login_div" class="login_div">
                <input id="name" type="text" placeholder="UserName" >
                <input id="passwd" type="password" placeholder="Password">
                <div id="login_label" class="login_label">
                    <div id="keep_in" class="keep_in">
                        <div  id="check_icon"><i class="icon-check-empty"></i></div>
                        <div id="check_text">Remember me</div>
                    </div>
                    <div id="login_btn">Login</div>
                </div>
            </div>
        </div>
    </body>
</html>
