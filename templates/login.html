<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/static/style/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/static/js/fullpage/jquery.fullPage.css"/>
        <link rel="stylesheet" type="text/css" href="/static/style/login.css"/>
        <script type="text/javascript" src="/static/js/md5.js"></script>
        <script type="text/javascript" src="/static/js/json2.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/static/js/fullpage/vendors/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="/static/js/fullpage/jquery.fullPage.js"></script>
        <script type="text/javascript" src="/static/js/login.js"></script>
    </head>
    <body>
        <div class="section active" id="section0"><h1>宇宙诞生约150亿年.....</h1></div>
        <div class="section" id="section1"><h1>地球的年龄约为45亿年.....</h1></div>
        <div class="section" id="section2"><h1>人类起源于300万年前.....</h1></div>
        <div class="section" id="section3"><h1>人类平均寿命约为60岁.....</h1></div>
        <div class="section" id="section4"><h1>生命的旅程短暂，但却独一无二.....</h1></div>
        <div class="section" id="section5"><h1>开启属于你自己的LifeLine.....</h1></div>
        <div id="header" class="header">
            <div id="header_title" class="header_title">LifeLine</div>
            <button id="header_btn" class="btn btn-primary" type="button" login_type='0'>注册</button>
        </div>
        <div id="content">
            <div id="login_div" class="login_div">
                <div class="login_input input-prepend" id="email_div">
                    <span class="add-on">邮箱</span>
                    <input id="email" type="email">
                </div>
                <div class="login_input input-prepend">
                    <span class="add-on">用户名</span>
                    <input id="name" type="text">
                </div>
                <div class="login_input input-prepend">
                    <span class="add-on">密码</span>
                    <input id="passwd" type="password">
                </div>
                <div id="login_label" class="login_label">
                    <div id="keep_in" class="keep_in">
                        <div  id="check_icon" check='0'><i class="icon-check-empty"></i></div>
                        <div id="check_text">记住我</div>
                    </div>
                    <button id="login_btn" class="btn btn-primary">登录</button>
                </div>

                <div id="login_status"></div>
            </div>
        </div>
    </body>
</html>
