<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/static/style/font-awesome.min.css">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/style/userhome.css"/>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/home.js"></script>
    </head>
    <body>
        <div id="header" class="header">
            <div id="header_nav" class="header_nav">
                <div id="nav_left" class="nav_left">
                    <div id="home_page" class="nav_highlight">首页</div>
                    <div id="user_home_page">我的主页</div>
                </div>
                <div id="nav_mid" class="nav_mid">
                    <div id="nav_logo">LifeLine</div>
                </div>
                <div id="nav_right" class="nav_right">
                    <div class="btn-group">
                        <div id="nav_setting_btn" class="dropdown-toggle" data-toggle="dropdown">
                            设置
                            <span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu" id="header-dropdown-menu">
                            <li class="dropdown-caret">
                                <span class="caret-outer"></span>
                                <span class="caret-inner"></span>
                            </li>
                            <li id="import_third"><a href="#">导入第三方账户</a></li>
                            <li class="divider"></li>
                            <li id="logout"><a href="/user/logout">登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="dash_left" id="dash_left">
                <div class="user_dash">
                    <div class="user_profile">
                        <div class="user_gravatar">
                            <image src="/image/5237068479ed331497f56226" />
                        </div>
                    </div>
                    <div class="u_info">
                        <div class="user_name">sking</div>
                        <div class="u_num">
                            <div class="dot_num">
                                <div class="num"><strong>0</strong></div>
                                <div class="desc">生命点</div>
                            </div>
                            <div class="friend_num">
                                <div class="num"><strong>0</strong></div>
                                <div class="desc">朋友</div>
                            </div>
                        </div>
                    <ul class="dash_user_nav">
                        <li class="write_post">
                            <a href="#">写日志</a>
                            <i class="icon-chevron-right"></i>
                        </li>
                        <li>
                            <a href="#">上传照片</a>
                            <i class="icon-chevron-right"></i>
                        </li>
                        <li>
                            <a href="#">足迹</a>
                            <i class="icon-chevron-right"></i>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="dash_global">
                    <ul class="global_ul">
                        <li>
                            <a href="#">公众</a>
                            <i class="icon-chevron-right"></i>
                        </li>
                        <li>
                            <a href="#">关注者</a>
                            <i class="icon-chevron-right"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="lifeline">
                <div class="new_post">
                    <textarea id="new_post_text" placeholder="发布新的生命点..."></textarea>
                    <div class="post_info">
                        <div class="post_div">图片</div>
                        <div class="post_div">位置</div>
                        <div class="post_div">隐私</div>
                        <button class="btn btn-primary">发布</button>
                        <div class="word_num">0</div>
                    </div>
                </div>
                <div class="line_content">
                    <div class="line_element">
                        <div class=""></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
